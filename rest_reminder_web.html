    <script>
        let isRunning = false;
        let timer = null;
        let reminderMinutes = 60;

        function setTime(minutes) {
            document.getElementById('minutes').value = minutes;
        }

        function updateStatus(text, running = false) {
            const status = document.getElementById('status');
            status.textContent = 'çŠ¶æ€ï¼š' + text;
            if (running) {
                status.classList.add('running');
            } else {
                status.classList.remove('running');
            }
        }

        function startReminder() {
            const minutes = parseInt(document.getElementById('minutes').value);

            if (isNaN(minutes) || minutes <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ—¶é—´ï¼');
                return;
            }

            reminderMinutes = minutes;
            isRunning = true;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            updateStatus(`è¿è¡Œä¸­ï¼ˆæ¯${minutes}åˆ†é’Ÿï¼‰`, true);

            // å¯åŠ¨è®¡æ—¶å™¨
            timer = setTimeout(() => {
                if (isRunning) {
                    showReminder();
                    // å¾ªç¯æé†’
                    timer = setTimeout(arguments.callee, minutes * 60 * 1000);
                }
            }, minutes * 60 * 1000);

            // æœ€å°åŒ–é¡µé¢ï¼ˆå¯é€‰ï¼‰
            // window.parent.blur();
        }

        function stopReminder() {
            isRunning = false;

            if (timer) {
                clearTimeout(timer);
                timer = null;
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('å·²åœæ­¢');
        }

        function showReminder() {
            const modal = document.getElementById('modal');
            const time = document.getElementById('modalTime');

            const now = new Date();
            time.textContent = `å½“å‰æ—¶é—´ï¼š${now.toLocaleTimeString()}`;

            modal.classList.add('show');

            // éœ‡åŠ¨æé†’ï¼ˆç§»åŠ¨ç«¯ï¼‰
            if ('vibrate' in navigator) {
                navigator.vibrate([500, 200, 500]);
            }

            // æ’­æ”¾æç¤ºéŸ³
            playBeep();
        }

        function closeModal() {

        function snooze() {
            closeModal();

        }

        function playBeep() {
            // æ’­æ”¾æç¤ºéŸ³
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        window.addEventListener('beforeunload', (e) => {

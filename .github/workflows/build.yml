name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-pip \
          automake \
          libtool \
          pkg-config \
          libncurses5-dev \
          libncursesw5-dev \
          libc6-dev \
          lib32gcc-s1 \
          lib32stdc++6 \
          zlib1g-dev \
          libssl-dev \
          libffi-dev \
          ccache \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zip \
          unzip \
          autoconf

    - name: Install Buildozer and dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer==1.5.0
        pip3 install cython
        pip3 install 'python-for-android==2023.9.16'

    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Download Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        if [ ! -d "android-sdk" ]; then
          echo "Downloading Android SDK..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/* android-sdk/cmdline-tools/latest/
          rm commandlinetools-linux-9477386_latest.zip
        fi

    - name: Install Android SDK components
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

        # Create tools directory for buildozer compatibility
        mkdir -p $ANDROID_HOME/tools/bin

        # Create sdkmanager wrapper
        cat > $ANDROID_HOME/tools/bin/sdkmanager << 'EOF'
        #!/bin/bash
        exec $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "$@"
        EOF

        chmod +x $ANDROID_HOME/tools/bin/sdkmanager

        # Accept licenses and install required components
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: Build APK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        buildozer -v android debug
      continue-on-error: true

    - name: Check if APK exists
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f 2>/dev/null || true
        ls -la bin/ 2>/dev/null || echo "bin directory not found"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: |
          bin/*.apk
          *.apk
        if-no-files-found: warn

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          buildozer.spec
        if-no-files-found: ignore

    - name: Build summary
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "Build completed at $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- APK Status: $([ -f bin/*.apk ] && echo 'SUCCESS' || echo 'FAILED - Check logs')" >> $GITHUB_STEP_SUMMARY

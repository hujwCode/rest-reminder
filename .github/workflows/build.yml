name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-pip \
          openjdk-17-jdk \
          automake \
          libtool \
          pkg-config \
          libncurses5-dev \
          libncursesw5-dev \
          libc6-dev \
          lib32gcc-s1 \
          lib32stdc++6 \
          zlib1g-dev \
          libssl-dev \
          libffi-dev \
          ccache \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython

    - name: Display Buildozer version
      run: |
        buildozer --version

    - name: Initialize Buildozer
      run: |
        buildozer init
      continue-on-error: true

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Check if APK exists
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f -ls || true
        ls -la bin/ || echo "bin directory not found"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: |
          bin/*.apk
          *.apk
        if-no-files-found: warn

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          buildozer.spec
        if-no-files-found: ignore

    - name: Build summary
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "Build completed at $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Buildozer version: $(buildozer --version 2>/dev/null || echo 'not installed')" >> $GITHUB_STEP_SUMMARY
        echo "- APK Status: $([ -f bin/*.apk ] && echo 'SUCCESS' || echo 'CHECK LOGS')" >> $GITHUB_STEP_SUMMARY
